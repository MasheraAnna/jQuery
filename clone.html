<!DOCTYPE html>
<html>
	<head>
		<meta carset = "utf-8">
		<title> Study JavaScript </title>
		<script type = 'text/javascript' src = 'lib/jquery-3.0.0.min.js'></script>
	</head>
	<body>
		
		<div id = 'div' style = "background-color: red">
			Блок
			<p> Абзац </p>
		</div>

		<!--скрипт всегда должен быть под блоками, иначе не будет работать -->
		
		<script type = 'text/javascript'>
			var block = $("#div").clone();

			block.html("New paragraph");		
			block.css("font-size", "40px")
			block.css("background-color", "#c0c")			
			block.css("color", "#fff")			

			$("body").append(block);
		</script>

	</body>
</html>
