<!DOCTYPE html>
<html>
	<head>
		<meta carset = "utf-8">
		<title> Study JavaScript </title>
		<script type = 'text/javascript' src = 'lib/jquery-3.0.0.min.js'></script>
		
		<script type = 'text/javascript'>
			function hideComments(){
				// $("#comments").hide(1000, function(){
				// $("#comments").slideUp(1000, function(){
				$("#comments").fadeOut(1000, function(){
				$("#hide").hide();
				$("#show").show();
				});
			}
			
			function showComments(){
				$("#comments").show(1000, function(){
				$("#show").hide();
				$("#hide").show();
				});
			}

			$(document).ready(function(){
				$("#hide").bind('click', hideComments);
				$("#show").bind('click', showComments);
			});
		</script>
	</head>
	<body>
		<a href = '#' id = 'hide'  onclick = 'return false'>Скрыть комментарий</a>
		<a href = '#' id = 'show' style = 'display:none' onclick = 'return false'>Показать комментарий</a>

		<div id = 'comments'>
			<p> Комментарий 1 </p>
			<p> Комментарий 2 </p>
			<p> Комментарий 3 </p>
		</div>

		
	</body>
</html>
