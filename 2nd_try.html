<!DOCTYPE html>
<html>
	<head>
		<meta carset = "utf-8">
		<title> Study JavaScript </title>
		<script type = 'text/javascript' src = 'lib/jquery-3.0.0.min.js'></script>

	</head>
	<body>
		<img src = '1.jpg' alt = "Изображение" > <br />
		<img src = '2.jpg' alt = "Изображение" > <br />
		<img src = '3.jpg' > <br />
		<img src = '4.jpg' > <br />
		<img src = '5.jpg' alt = "Изображение" > <br />

		<!--скрипт всегда должен быть под блоками, иначе не будет работать -->
		<script type = 'text/javascript'>
			var alt= $('img:not(img[alt])').attr("alt", "JQuery");
			
			var element = $("img");
			var text = '';

			for (var i = 0; i < element.length; i++){
				text += element[i].alt + "\n";
				alert(text);
			}
		</script>

	</body>
</html>
