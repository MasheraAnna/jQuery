<!DOCTYPE html>
<html>
	<head>
		<meta carset = "utf-8">
		<title> Study JavaScript </title>
		<script type = 'text/javascript' src = 'lib/jquery-3.0.0.min.js'></script>
		<style>
			.div_1{
				background-color: #e07474;
			}
			.div_2{
				background-color: #b7f5a2;
			}
		</style>
	</head>
	<body>
		
		<div id = 'div'>Text</div>
		<!--скрипт всегда должен быть под блоками, иначе не будет работать -->
		<script type = 'text/javascript'>
			var input = prompt("1 или 2?");
			if (input != 1 && input !=2){
				prompt ("Пожалуйста, введите 1 или 2") 
			} else {
				$("#div").attr('class', 'div_'+ input);
				console.log($("#div").get(0).className);
			}
		</script>
	</body>
</html>
