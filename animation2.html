<!DOCTYPE html>
<html>
	<head>
		<meta carset = "utf-8">
		<title> Study JavaScript </title>
		<script type = 'text/javascript' src = 'lib/jquery-3.0.0.min.js'></script>
		
		<script type = 'text/javascript'>
			$(document).ready(function(){
				$("img").bind('click', function(event){
					$(event.target).parent().css("text-align", 'center');
					$(event.target).animate ({
						width : $(event.target).width() * 3,
						height : $(event.target).height() * 3
					}, 3000);
				})
			})
		</script>
	</head>
	<body>
	<p id = 'test'>
		<img id = "image" src = 'maxresdefault.jpg'  width = '500' alt = "Изображение" title = "Изображение"/>
	</p>

	</body>
</html>
